<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>Attendance Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Mark Attendance</h2>

    <!-- üìç Button to manually fetch location -->
<button type="button" id="getLocationBtn" onclick="fetchLocation()">üìç Fetch My Location</button>


<!-- üìç Display location fetch status -->
<div id="locationStatus" style="color: red; margin: 10px 0;">Location not fetched yet.</div>

    <form id="attendanceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Late">Late</option>
        </select>

        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="Delhi">Delhi</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
        </select>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" rows="3"></textarea>

        <!-- Hidden field for full address -->
        <input type="hidden" id="fullAddress" name="fullAddress">

        <button type="submit">Submit Attendance</button>
    </form>

    <div class="message" id="message"></div>
    <div class="loading" id="loading" style="display: none;">Submitting...</div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
